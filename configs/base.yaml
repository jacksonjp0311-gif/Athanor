# ATHANOR base configuration
seed: 1337
threshold_h7: 0.70
alpha: 0.70                 # fitness weight on task score
steps_per_candidate: 24
population: 16
generations: 24
refine_attempts: 2
dphi_mode: l2               # l2 | cosine
backend: symbolic           # symbolic | torch | jax (stubs)
archive:
  bins: [16, 16]            # MAP-Elites grid
  novelty_eps: 0.02
run:
  out_dir: data/archives
